<template>
    <lightning-card title="Quick Notes Utility" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <lightning-input type="text" label="Quick Note" value={quickNote} onchange={handleNoteChange}></lightning-input>
            <lightning-input type="text" label="Record ID" value={recordId} onchange={handleIdChange}></lightning-input>
        </div>
        <br><br>
        <div style="padding: 10px">
            <lightning-button label="Save" variant="brand" onclick={saveNote}></lightning-button>
            <lightning-button label="Clear" variant="destructive" onclick={clearNote}></lightning-button>
        </div>
        <div class="slds-m-around_medium">
            <template for:each={list} for:item="noteItem">
                <p key={noteItem.recordId}>
                    <strong>Note:</strong> {noteItem.note} <br/>
                    <strong>Record ID:</strong> {noteItem.recordId}
                </p>
            </template>
        </div>
    </lightning-card>
</template>
