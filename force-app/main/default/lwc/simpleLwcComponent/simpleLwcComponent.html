<template>
    <lightning-card title="Simple Calculator" icon-name="custom:custom14"></lightning-card>
        <div class="slds-m-around_medium">
            <lightning-input type="number" label="First Number" onchange={handleOneChange}></lightning-input>
            <lightning-input type="number" label="Second Number" onchange={handleTwoChange}></lightning-input>
        </div>
        <div class="slds-m-around-medium">
            <lightning-button label="Add" onclick={add}></lightning-button>
            <lightning-button label="Subtract" onclick={subtract}></lightning-button>
            <lightning-button label="Multiply" onclick={multiply}></lightning-button>
            <lightning-button label="Divide" onclick={divide}></lightning-button>
        </div>
        <div class="slds-m-around-medium" style="font-size:large">
            Result: {resultValue}
        </div>
</template>
